<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body style="background-color: skyblue; text-align: center">
        <h1 style="color: darkblue; font-size= 35px; margin-top: 30px; margin-bottom: 30px">
            Loan Log In
        </h1>
       
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">

          <div class="field-wrap">
            <label>
              Email Address<span class="req"></span>
            </label>
            <input 
                type="email"
                required autocomplete="off"
                style="color: black; margin-top: 10px; margin-bottom: 10px"
                placeholder="Your Email">
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req"></span>
            </label>
            <input 
            type="password"
            required autocomplete="off"
            style="color: black; margin-top: 10px; margin-bottom: 10px"
            placeholder="Your Password">
          </div>
          
          <button 
          type="submit" 
          class="button button-block"
          style="color: black; background-color: wheat; margin-top: 10px; margin-bottom: 10px">Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back LOANER!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req"></span>
            </label>
            <input 
                type="email"
                required autocomplete="off"
                style="color: black; margin-top: 10px; margin-bottom: 10px"
                placeholder="Your Email">
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req"></span>
            </label>
            <input 
                type="password"
                required autocomplete="off"
                style="color: black; margin-top: 10px; margin-bottom: 10px"
                placeholder="Your Password">
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"
          style="color: black; background-color: wheat; margin-top: 10px; margin-bottom: 10px">Log In</button>
          
          </form>

        </div>
        
      </div>
      
</div>
