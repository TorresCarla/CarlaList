<!DOCTYPE HTML>
<html>
	<title>Loan Application</title>
	<style>
    	a:link, a:visited {
    	  background-color: royalblue;
    	  padding: 10px 20px;
    	  text-align: center;
    	  text-decoration: none;
    	  display: inline-block;
    	  font-weight:500; 
    	  margin-top:35px; 
    	  color:white;
    	  text-transform:uppercase; 
    	  font-size:14px;
    	  padding:10px 24px;
    	  display:inline-block;
    	  border-radius:50px;"
    	}
    
    	a:hover, a:active {
    	  background-color: royalblue;
    	}
	</style>

	<script></script>
	<body style="background-color: skyblue; height: 100vh;">
		<h1 style="color: black; font-size= 35px">
			Loan Application Form
		</h1>
		<form method="POST" action="/LoanApp/newlist_url">
		<h3 style="color:black; font-size:20px">Personal Information</h3>
			<label>Full Name:</label>
			<input
				type="text" 
				id="FullName" 
				name="FullName"
				size="25"
				placeholder="Your Full Name"
				required 
			/>
			<label>Email Address:</label>
			<input 
				type="text" 
				id="EmailAddress" 
				name="EmailAddress" 
 				placeholder="Your Email Address" 
 				required
			/><br></br>
			<label>Residence Address:</label>
			<input 
				type="text" 
				id="ResidenceAddress" 
				name="ResidenceAddress" 
				size="25"
				placeholder="Your Residence Address"
				required 
			/>
			<label>Zip Code:</label>
			<input 
				type="number" 
				id="ZipCode" 
				name="ZipCode" 
				size="25"
				placeholder="Your ZipCode"
				required 
			/><br></br>
			<label>Date of Birth:</label>
			<input 
				type="text" 
				id="DateOfBirth" 
				name="DateOfBirth" 
				size="25"
				placeholder="M/D/Y" 
				required
			/>
			<label>Marital Status:</label>
			<input 
				type="text" 
				id="Status" 
				name="Status" 
				size="25"
				placeholder="MaritalStatus"
				required
			/><br></br>
			<label>Citizenship:</label>
			<input 
				type="text" 
				id="Citizenship" 
				name="Citizenship" 
				size="25"
				placeholder="Citizenship"
				required
			/>
			<label>Cellphone No.</label>
			<input 
				type="number" 
				id="CellNo" 
				name="CellNo" 
				size="25"
				placeholder="Cellphone Number"
				required
			/><br></br>		
			<h3 style="color:black; font-size=20px">Identity Information</h3>
			<label>Types of Valid ID:</label>
			<input 
				type="text" 
				id="ValidID" 
				name="ValidID" 
				size="25"
				placeholder="Your ValidID"
				required
			/>
			<label>Valid ID No.</label>
			<input 
				type="number" 
				id="ValidIDNo" 
				name="ValidIDNo" 
				size="25"
				placeholder="Your ValidID Number"
				required
			/>
		<h3 style="color:black; font-size=20px">Employment Information</h3>
			<label>Source of Income:</label>
			<input 
				type="text" 
				id="Income" 
				name="Income" 
				size="25"
				placeholder="Source of Income"
				required
			/>
			<label>Employment Status:</label>
			<input 
				type="text" 
				id="Employment" 
				name="Employment" 
				size="25"
				placeholder="Your Employment"
				required
			/>
			<!--<input 
				type="submit"
				id="btnConfirm" 
				name="btnConfirm"
				style="color: black; background-color: wheat"
				value="Sign Up"
			/>-->

				<a href="{% url 'login' %}" target="_top">Back</a>
			    <a href="{% url 'amount' %}" target="_top">Loan Amount</a>

			{% csrf_token %}
		</form>

		<table id="loanTable" name="loanTable">
			{% for item in newPerson %}
			<tr>
				<td>{{ forloop.counter }}: {{ item.text }}</td>
			</tr>
			{% endfor %}
		</table>
		<!-- <table id="LoanTable">
			<tr><td>1: {{ NewFullName }}</td>
				<td>in</td>
				<td>{{ NewEmailAddress }}</td></tr>
		</table> -->
	</body>
</html>
