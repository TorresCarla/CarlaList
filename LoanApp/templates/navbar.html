<html>
<head>
{% load static %}
        <title>Loan Application</title>
        <link rel="stylesheet" href="{% static 'navbar.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width =device-width, initial-scale=1">
        <link href="https://font.googleapis.com/css?family=kaushan+Script|Poppins&display=swap" rel="stylesheet">
</head>
<body>

<div class="menu-bar">
<div id="sideNav">
    <nav>
    <ul>
        <li><a href="#background"><i class="fa fa-home"></i>Home</a></li>
        <li><a href="#about-us"><i class="fa fa-info"></i>About Us</a></li>
        <li><a href="#application"><i class="fa fa-file"></i>Apply Loan</a></li>
        <li><a href="#contact"><i class="fa fa-phone"></i>Contact</a></li>
    </ul>
    </nav>
</div>
</div>
<div id="menuBtn">
    <img src="{% static 'menu.png' %}" id="menu">
</div>

<script>
var menuBtn = document.getElementById("menuBtn")
var sideNav = document.getElementById("sideNav")
var menu = document.getElementById("menu")

sideNav.style.right = "-250px";

menuBtn.onclick = function(){
    if(sideNav.style.right == "-250px"){
        sideNav.style.right = "0";
        menu.src = "{% static 'close.png' %}";
    }
    else{
        sideNav.style.right = "-250px"
        menu.src = "{% static 'menu.png' %}";
    }
}

var scroll = new SmoothScroll('a[href*="#"]', {
	speed: 1000,
	speedAsDuration: true
});

</script>
</html>

{%block content %} {% endblock %}
