<html>
<head>
{% load static %}
        <title>Loan Application</title>
        <link rel="stylesheet" href="{% static 'navbar.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta name="viewport" content="width =device-width, initial-scale=1">
        <link href="https://font.googleapis.com/css?family=kaushan+Script|Poppins&display=swap" rel="stylesheet">
</head>
<body>

<div class="menu-bar">
<div id="sideNav">
    <nav>
    <ul>
        <a href="{% url 'mainpage' %}"><li><i class="fa fa-home"></i>Home</li></a>
        <a href="{% url 'aboutus' %}"><li><i class="fa fa-info"></i>About Us</li></a>
        <a href="{% url 'signup' %}"><li><i class="fa fa-info"></i>Sign Up</li></a>
        <a href="{% url 'login' %}"><li><i class="fa fa-info"></i>Log In</li></a>
        <a href="{% url 'applyform' %}"><li><i class="fa fa-file"></i>Apply Loan</li></a>
        <a href="{% url 'loanaf' %}"><li><i class="fa fa-money"></i>Amount Loan</li></a>
        <a href="{% url 'repay_branch' %}"><li><i class="fa fa-bank"></i>Repay and Branch</li></a>
        <a href="{% url 'contacts' %}"><li><i class="fa fa-phone"></i>Contact</li></a>
    </ul>
    </nav>
    
</div>
</div>
<div id="menuBtn">
    <img src="{% static 'menu.png' %}" id="menu">
</div>

<script>
var menuBtn = document.getElementById("menuBtn")
var sideNav = document.getElementById("sideNav")
var menu = document.getElementById("menu")

sideNav.style.right = "-250px";

menuBtn.onclick = function(){
    if(sideNav.style.right == "-250px"){
        sideNav.style.right = "0";
        menu.src = "{% static 'close.png' %}";
    }
    else{
        sideNav.style.right = "-250px"
        menu.src = "{% static 'menu.png' %}";
    }
}
</script>
</html>

{%block content %} {% endblock %}
